<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>04 - Background</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <script defer src="04-background.js"></script>
  </head>
  <body id="background">
    <main class="container my-5 p-3 text-left w-50 bg-light rounded">
      <h1 class="mb-5">Exercise 04 - Background</h1>
      <p>
        The background color will change every few seconds (as indicated below).
        You can stop this behavior and you can also change how often the
        background color changes.
      </p>
      <div class="col-md-6">
        <label for="interval">Background change interval (seconds): </label>
        <input id="interval" type="number" value="3" class="mb-4" />
      </div>
      <div>
        <button id="changeColorBtn" type="button" class="btn btn-danger mb-3">
          Stop
        </button>
      </div>
    </main>
  </body>
</html>
