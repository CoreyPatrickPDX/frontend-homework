<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>02 - Palindrome</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" />
    <script defer src="02-palindrome.js"></script>
  </head>
  <body class="bg-primary">
    <main class="container col d-flex justify-content-center">
      <section class="bg-light border rounded w-auto mt-5 p-3">
        <h1 class="mt-2 mb-4 m-1">Exercise 02 - Palindrome</h1>
        <div class="row-m3 d-flex">
          <label class="col-sm-auto m-1">Enter a positive number:</label>
          <input type="number" />
        </div>
        <div class="form-group mt-4 m-1">
          <p>Is this a palindrome?</p>
          <div class="form-group mt-4">
            <p id="isPalindrome" style="display: none;" class="text-success">Yes. This is a palindrome!</p>
            <p id="notPalindrome" style="display: none;" class="text-danger">No. Try again.</p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
